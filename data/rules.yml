version: "3.1"

rules:
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_greet
  - action: action_main

- rule: submit form survey
  condition:
  - active_loop: survey_form
  steps:
  - action: survey_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_end
  - action: action_help
  - action: action_restart

